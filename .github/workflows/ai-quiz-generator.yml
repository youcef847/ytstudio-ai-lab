name: AI Quiz Generator

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read prompt
        id: prompt
        run: |
          echo "PROMPT<<EOF" >> $GITHUB_ENV
          cat prompts/quiz-generator.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Call OpenAI API
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

          PROMPT=$(cat prompts/quiz-generator.txt)

          jq -n --arg prompt "$PROMPT" '{
            model: "gpt-4o-mini",
            messages: [
              { role: "system", content: "You are a helpful assistant." },
              { role: "user", content: $prompt }
            ]
          }' > request.json

          curl https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer ${OPENAI_API_KEY}" \
            -H "Content-Type: application/json" \
            -d @request.json > response.json

      - name: Save output
        run: |
          mkdir -p output
          echo "{}" > output/.gitkeep
          cat response.json > output/latest.json
      - name: Commit result
        run: |
          git config user.name "ytstudio-ai-bot"
          git config user.email "bot@ytstudio.ai"

          git stash --include-untracked
          git pull --rebase
          git stash pop || true

          git add output
          git commit -m "ai: generate quiz questions" || echo "No changes to commit"
          git push

