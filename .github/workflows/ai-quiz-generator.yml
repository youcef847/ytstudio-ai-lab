name: AI Quiz Generator

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read prompt
        id: prompt
        run: |
          echo "PROMPT<<EOF" >> $GITHUB_ENV
          cat prompts/quiz-generator.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Call Hugging Face API
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
        run: |
          PROMPT=$(cat prompts/quiz-generator.txt)

          jq -n --arg prompt "$PROMPT" '{
            inputs: $prompt,
            parameters: {
              max_new_tokens: 1500,
              temperature: 0.7
            }
          }' > request.json

          curl -X POST \
            -H "Authorization: Bearer ${HF_API_KEY}" \
            -H "Content-Type: application/json" \
            https://router.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2 \
            -d @request.json > response.json
      - name: Save output
        run: |
          mkdir -p output
          echo "{}" > output/.gitkeep
          cat response.json > output/latest.json
      - name: Commit result
        run: |
          git config user.name "ytstudio-ai-bot"
          git config user.email "bot@ytstudio.ai"

          git stash --include-untracked
          git pull --rebase
          git stash pop || true

          git add output
          git commit -m "ai: generate quiz questions" || echo "No changes to commit"
          git push

