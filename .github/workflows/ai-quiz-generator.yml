name: AI Quiz Generator

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read prompt
        id: prompt
        run: |
          echo "PROMPT<<EOF" >> $GITHUB_ENV
          cat prompts/quiz-generator.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Call Gemini API
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          PROMPT=$(cat prompts/quiz-generator.txt)

          jq -n --arg prompt "$PROMPT" '{
            contents: [
              {
                role: "user",
                parts: [
                  { text: $prompt }
                ]
              }
            ]
          }' > request.json

          curl -X POST \
            -H "Content-Type: application/json" \
"https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}" \
            -d @request.json > response.json


      - name: Save output
        run: |
          mkdir -p output
          echo "{}" > output/.gitkeep
          cat response.json > output/latest.json
      - name: Commit result
        run: |
          git config user.name "ytstudio-ai-bot"
          git config user.email "bot@ytstudio.ai"

          git stash --include-untracked
          git pull --rebase
          git stash pop || true

          git add output
          git commit -m "ai: generate quiz questions" || echo "No changes to commit"
          git push

